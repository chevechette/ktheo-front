<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="profile-card">
        <app-user-details class="mat-card-content" [user]="userdata"></app-user-details>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div class="profile" *ngIf="isLog; then logged; else firsttime">

  </div>
</div>

<ng-template #firsttime>

</ng-template>

<ng-template #logged>
<mat-card>
  <mat-tab-group>
    <mat-tab label="Information">
      <form style="text-align: center"
            name="form"
            (ngSubmit)="f.form.valid"
            #f="ngForm"
            novalidate>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="UserDetailForm.locale" name="username" placeholder="Username" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="UserDetailForm.birthDate" name="password" placeholder="{{this.userdetailsData.birthDate}}" required>
            <mat-error *ngIf="UserDetailForm.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="UserDetailForm.facebookLink" name="password" type="text" placeholder="{{userdata.userData.lastSeen}}" required>
          </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="UserDetailForm.twitterLink" name="password" type="text" placeholder="ID Twitter" required>
          </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="UserDetailForm.instagramLink" name="password" type="text" placeholder="ID Instagram" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="accent" class="btn-block">Log in</button>
      </form>
      <input matInput>
    </mat-tab>
    <mat-tab label="Profil Preferences">
    </mat-tab>
    <mat-tab label="Address and Delivery">
    </mat-tab>

  </mat-tab-group>

</mat-card>
</ng-template>
