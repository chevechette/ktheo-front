<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out billing informations</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Card number(fake)</mat-label>
        <input matInput placeholder="Card Number" type="number" formControlName="firstCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Expiration Date</mat-label>
        <input matInput placeholder="MM/YY" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <mat-checkbox class="example-margin">I certify that the information I will submit here are authentic</mat-checkbox>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="send()">Complete</button>
    </div>
  </mat-step>
</mat-stepper>
