

    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-tab-group>
          <mat-tab label="Log In">
        <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="form.username" name="username" placeholder="Username" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="form.password" name="password" type="password" placeholder="Password" required>
            </mat-form-field>
          </mat-card-content>
          <button mat-raised-button color="accent" class="btn-block">Log in</button>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{userDisplayed.username}}{{ roles }}.
        </div>
          </mat-tab>
          <mat-tab label="Sign In">
            <form *ngIf="!isSignUpFailed"
                  name="Signform"
                  (ngSubmit)="f.form.valid && onSignSubmit()"
                  #f="ngForm"
                  novalidate>
              <mat-card-content>
                <mat-form-field class="example-full-width">
                  <input matInput [(ngModel)]="Signform.username" name="username" placeholder="Username" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input type="email" matInput name="email" placeholder="Email" [(ngModel)]="Signform.email" required>
                </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input type="password" matInput name="password" placeholder="Password" [(ngModel)]="Signform.password" required minlength="6">
                </mat-form-field>
              </mat-card-content>
              <button mat-flat-button color="accent" class="btn-block">Sign up</button>
            </form>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
